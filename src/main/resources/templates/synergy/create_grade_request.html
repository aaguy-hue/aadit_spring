<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/base}" lang="en">

<head>
    <title>View Grades</title>

    <style>

    </style>
</head>

<body>
<th:block layout:fragment="body" th:remove="tag">

    <h2>Create a Grade Request</h2>

    <form id="request-form" action="/api/synergy/create-grade-request" method="post">
        <label for="student">Select Student:</label>
        <select name="studentId" id="student">
            <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.name}">Student Name</option>
        </select>

        <br>
        
        <label for="assignment">Select Assignment:</label>
        <select name="assignmentId" id="assignment">
            <option th:each="assignment : ${assignments}" th:value="${assignment.id}" th:text="${assignment.name}">Assignment Name</option>
        </select>
        
        <br>
        
        <label for="gradeSuggestion">Suggested Grade:</label>
        <input type="number" name="gradeSuggestion" id="gradeSuggestion" step="0.01" required/>
        
        <br>
        
        <label for="explanation">Explanation:</label>
        <textarea name="explanation" id="explanation" placeholder="Explain why this student should receive this grade." required style="width: 40%;"></textarea>
        
        <br>
        
        <button class="save-btn" type="submit">Save Grade Request</button>
    </form>



</th:block>
</body>

<th:block layout:fragment="script" th:remove="tag">
<script>

</script>
</th:block>

</html>
